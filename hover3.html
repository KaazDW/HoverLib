<!DOCTYPE html>
<html>
<head>
    <title>Exemple de survol réutilisable avec position dynamique</title>
    <style>
        /* Style pour l'élément à afficher au survol */
        /* .elementAafficher {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            margin-top: 55px;
          
            z-index: 100; /* Assure que l'élément est au-dessus de tout */
        /* } */
        a{
            padding: 15px 30px;
            margin: 15px;
            user-select: none;
            border: 3px solid green;
            transition: 0.5s linear;
        }
        div.container{
            margin: auto;
            margin-top: 25vh;
            width: 50%;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Éléments cibles réutilisables -->
<div class="container">
    <a href="#" class="elementCible" data-text="Hello">Bonjour</a>
    <a href="#" class="elementCible" data-text="Good Bye">Au revoir</a>
    <a href="#" class="elementCible" data-text="Good Night">Bonne nuit</a>
</div>

<!-- Élément à afficher réutilisable -->
<div class="elementAafficher"></div>

<script>

    function Tag(n){
        // Sélectionnez tous les éléments cibles
        const elementsCibles = document.querySelectorAll('.elementCible');

        // Sélectionnez l'élément à afficher
        const elementAafficher = document.querySelector('.elementAafficher');

        // Ajoutez un gestionnaire d'événement au survol de chaque élément cible
        elementsCibles.forEach(elementCible => {
            elementCible.addEventListener('mouseenter', () => {
                // Récupérez le texte à afficher à partir de l'attribut data-text
                const textToDisplay = elementCible.getAttribute('data-text');

                // Copiez les propriétés de position de l'élément cible vers l'élément à afficher
                const rect = elementCible.getBoundingClientRect();
                elementAafficher.style.top = `${rect.top}px`;
                elementAafficher.style.left = `${rect.left}px`;

                // Affichez le texte à afficher dans l'élément à afficher
                elementAafficher.textContent = textToDisplay;
                elementAafficher.style.display = 'block';
            });

            // Ajoutez un gestionnaire d'événement lorsque la souris quitte l'élément cible
            elementCible.addEventListener('mouseleave', () => {
                // Masquez l'élément à afficher
                elementAafficher.style.display = 'none';
            });
        });


        const head = document.head || document.getElementsByTagName('head')[0];
        const styleElement = document.createElement('style');
        let css =""
        if(n === "up"){
            console.log("up")
            css = `
                .elementAafficher {
                display: none;
                position: absolute;
                background-color: #fff;
                padding: 10px;
                border: 1px solid #ccc;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                z-index: 100;
            }
            `;
        } else if(n === 'down'){
            console.log("down")
            css = `
            .elementAafficher {
                display: none;
                position: absolute;
                background-color: #fff;
                padding: 10px;
                border: 1px solid #ccc;
                margin-top: 55px; /* Notez que nous avons supprimé le signe '+' */
                z-index: 100;
            }
            `;
        }
        // css += '.elementAafficher { z-index: 100; }';

        styleElement.type = 'text/css';
        if (styleElement.styleSheet) {
            // Pour les navigateurs Internet Explorer
            styleElement.styleSheet.cssText = css;
        } else {
            styleElement.appendChild(document.createTextNode(css));
        }
        head.appendChild(styleElement);
    }

    Tag('up')

</script>
</body>
</html>
