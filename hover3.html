<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            z-index: 1; /* Ensure tooltip appears above other elements */
        }

        .tooltip-container:hover .tooltip {
            opacity: 1;
        }

        /* Position classes */
        .top .tooltip {
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;

        }

        .right .tooltip {
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            margin-left: 5px;

        }

        .bottom .tooltip {
            top: 100%;
            left: 50%;
            margin-top: 5px;
            transform: translateX(-50%);
        }

        .left .tooltip {
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
            margin-right: 15px;
        }
    </style>
    <title>Tooltip Example</title>
</head>
<body>
    <br/><br/><br/>
    <div class="tooltip-container top" data-tooltip="Top Tooltip">Hover me (Top)</div><br/><br/>
    <div class="tooltip-container right" data-tooltip="Right Tooltip">Hover me (Right)</div><br/><br/>
    <div class="tooltip-container bottom" data-tooltip="Bottom Tooltip">Hover me (Bottom)</div><br/><br/>
    <div class="tooltip-container left" data-tooltip="Left Tooltip">Hover me (Left)</div><br/><br/>
    <br/>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var labels = document.querySelectorAll('.tooltip-container');

            labels.forEach(function (label) {
                var tooltipText = label.getAttribute('data-tooltip');

                var tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = tooltipText;

                label.appendChild(tooltip);
            });
        });
    </script>
</body>
</html>
