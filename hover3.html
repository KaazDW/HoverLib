<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            font-family: 'Poppins', sans-serif;
        }
        .tooltip-container {
            position: relative;
            display: inline-block;
        }

        /* .tooltip {
            position: absolute;
            background-color: #333;
            color: #fff;
            padding: 7px 12px;
            margin-top: 5px;
            border-radius: 10px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none; 
            z-index: 999; 
            left: 50%;
            transform: translateX(-50%);
        } */

        .tooltip-container:hover .tooltip {
            opacity: 1;
        }
    </style>
    <title>Tooltip Example</title>
</head>
<body>
    <br/><br/><br/>
    <div style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 15px;">
        <p class="tooltip-container" data-tooltip="Hi !">Hover me</p>
        <p class="tooltip-container" data-tooltip="I'm a tooltip">Me too</p>
        <p class="tooltip-container" data-tooltip="Hohoho look at me bitch !">One more</p>
    </div>
    <br/><br/><br/>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var labels = document.querySelectorAll('.tooltip-container');
            var tooltips = document.querySelectorAll('.tooltip');

            tooltips.forEach(function (tooltip) {
                Object.assign(tooltip.style, {
                    position: 'absolute',
                    backgroundColor: '#333',
                    color: '#fff',
                    padding: '7px 12px',
                    marginTop: '5px',
                    borderRadius: '10px',
                    whiteSpace: 'nowrap',
                    opacity: '0',
                    transition: 'opacity 0.3s ease-in-out',
                    pointerEvents: 'none',
                    zIndex: '999',
                    left: '50%',
                    transform: 'translateX(-50%)',
                });
            });
            
            labels.forEach(function (label) {
                var tooltipText = label.getAttribute('data-tooltip');

                var tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.textContent = tooltipText;

                label.appendChild(tooltip);

                label.addEventListener('mouseover', function () {
                    tooltip.style.opacity = '1';
                });

                label.addEventListener('mouseout', function () {
                    tooltip.style.opacity = '0';
                });
            });
        });
    </script>
</body>
</html>
